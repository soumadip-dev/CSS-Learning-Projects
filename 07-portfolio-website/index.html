<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soumadip Majila</title>
  <link rel="shortcut icon" href="./images/userAsset/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
  <div id="wrapper">
    <div class="container">
      <!-- navbar start -->
      <div class="navbar">
        <div class="logo-container">
          <img src="./images/userAsset/NavLogo.png" class="logo" alt="NavLogo" />
          <div class="logo-text">oumadip Majila</div>
        </div>

        <div class="nav-items">
          <div><a href="#home">Home</a></div>
          <div><a href="#projects">Projects</a></div>
          <div><a href="#skills">Skills</a></div>
          <div><a href="#qualification">Qualifications</a></div>
          <div><a href="#contactme">Contact Me</a></div>
        </div>
      </div>
      <!-- Navbar end -->
      <!-- Hero section start -->
      <div class="hero-section" id="home">
        <div class="faded-text">SOUMADIP</div>
        <div class="hero-section-left">
          <div class="hero-section-heading">Hi! Soumadip Majila</div>
          <div class="hero-section-heading hero-section-sub-heading">I am a <span class="role"></span></div>
          <div class="hero-section-description">
            I'm a MCA student at Dr. BC Roy Engineering College, Durgapur and
            here is my portfolio website. Here you'll learn about my journey as
            a web developer.
          </div>
          <a href="https://www.linkedin.com/in/soumadip-majila-dgp/" target="_blank" class="btn-pink" id="btn">Hire Me<i
              class="uil uil-message"></i></a>
        </div>
        <div class="hero-section-right">
          <div class="absolute icons icon-dots">
            <img src="./images/userAsset/dots.png" alt="" />
          </div>
          <div class="absolute icons icon-cube">
            <img src="./images/userAsset/cube.png" alt="" />
          </div>
          <div class="absolute icons icon-circle">
            <img src="./images/userAsset/circle.png" alt="" />
          </div>
          <div class="absolute icons icon-zigzag">
            <img src="./images/userAsset/zigzags.png" alt="" />
          </div>
          <div class="absolute icons icon-plus">
            <img src="./images/userAsset/plus.png" alt="" />
          </div>
          <div class="user-image">
            <img src="./images/userAsset/UserImage.jpg" alt="" />
          </div>
        </div>
      </div>
      <!-- Hero section end -->
    </div>
    <!-- Script for running text -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
      var typeData = new Typed(".role", {
        strings: ["MCA Student", "Web Developer", "Coder"],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
</body>

</html>
